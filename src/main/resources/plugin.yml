name: Baskup
version: 1.2.1
main: me.nicofisi.baskup.BaskupJava
description: A script backupper for Skript
authors: [Nicofisi]
website: https://github.com/Nicofisi/Baskup
softdepend: [Skript]
commands:
  baskup:
    aliases: [bsk]
    description: The main command for baskup
permissions:
  baskup.reload:
    description: Allows the '/baskup reload' command
  baskup.*:
    description: Allows everything
    children:
      baskup.reload: true
